{% capture imagePath %}{{ page.category }}/{{ page.title | slugify }}/{{ page.title | slugify }}{{ include.name }}.jpg{% endcapture %}
{% if include.caption %}
    <figure>
        <img src="/assets/p/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img src="/assets/p/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
