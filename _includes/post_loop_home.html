<!--includes/post_loop_home-->
<div class="post_page_title">
  <h1>{{site.subtitle}}</h1>
</div>

<div class="post_grid">
<!-- looper -->
{% assign sorted = site.posts | sort: "stickiness" %}
{% for post in sorted %}
  {% if post.featured %}
    {% unless post.publish=="notyet" %}

      {% include post_card.html %}

    {% endunless %}
  {% endif %}
{% endfor %}
</div>
