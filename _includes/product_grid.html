<div class="product_grid">

{% for product in site.products %}
{% unless product.publish=='notyet' %}
    <a class="looper__link card {{ product.product_group }}" title="{{ product.name }}" href="{{ site.baseurl }}/{{ product.product_group }}/{{ product.name  | slugify }}/">

      <div class="product_image">
        <figure class="">
          <img  class="product_thumb" src="{{ site.baseurl }}/assets/p/products/{{ product.product_group }}/{{ product.name | slugify }}.jpg" alt="{{ product.name }}" title="{{ product.name }}">
          <figcaption class="figcaption {% if product.tag %}{{ product.tag | slugify }}{% else %}{% if product.publish=="notyet" %}coming-soon{% endif %}{% endif %}">
            {% if product.tag %}{{ product.tag }}
            {% else %}{% if product.publish=="notyet" %}coming soon{% endif %}
            {% endif %}
          </figcaption>
        </figure>
        <div class="product_group {{ product.product_group | slugify }}">
          {{ product.product_group }}
        </div>
      </div>

      <div class="product_text">
        <h2>{{product.name}}</h2>
        <h4>{{product.subtitle}}</h4>
      </div>

    </a>
{% endunless%}
{% endfor %}

</div>
