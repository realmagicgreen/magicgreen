# Build settings
markdown: kramdown
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-sitemap
 - html-proofer
exclude:
  - Gemfile.lock
  - node_modules
  - package-lock.json
  - Gemfile

permalink: /:title/ # pretty

collections:
  topics:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: topics
    values:
      layout: topic # change this to get the layout needed

## NOTES:
## 'topic_group': must be singular/plural and match the dir name in both assets and pages. Used in urls too.
## title: it's used in headings only to get the plural as in 'tours'.
## photos must be named same as 'page.title' and when more than 1 '{{page.title}}-02' and so on.

